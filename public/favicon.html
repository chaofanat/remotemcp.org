<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Remote MCP Server 图标</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f7fa;
      margin: 0;
      font-family: 'Arial', sans-serif;
    }

    .icon-container {
      width: 200px;
      height: 200px;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .server-icon {
      width: 120px;
      height: 160px;
      background: linear-gradient(135deg, #4B6CB7 0%, #182848 100%);
      border-radius: 12px;
      position: relative;
      box-shadow: 0 10px 20px rgba(24, 40, 72, 0.3);
      overflow: hidden;
      transform: perspective(500px) rotateY(-10deg);
    }

    .server-light {
      position: absolute;
      width: 8px;
      height: 8px;
      background-color: #6ee7b7;
      border-radius: 50%;
      top: 20px;
      right: 15px;
      box-shadow: 0 0 10px #6ee7b7;
      animation: blink 2s infinite;
    }

    .server-light:nth-child(2) {
      top: 40px;
      background-color: #fcd34d;
      box-shadow: 0 0 10px #fcd34d;
      animation-delay: 0.5s;
    }

    .server-light:nth-child(3) {
      top: 60px;
      background-color: #f87171;
      box-shadow: 0 0 10px #f87171;
      animation-delay: 1s;
    }

    .server-slot {
      position: absolute;
      width: 70px;
      height: 10px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
      left: 25px;
    }

    .server-slot:nth-child(4) {
      top: 85px;
    }

    .server-slot:nth-child(5) {
      top: 105px;
    }

    .server-slot:nth-child(6) {
      top: 125px;
    }

    .cloud {
      position: absolute;
      width: 80px;
      height: 40px;
      background: linear-gradient(135deg, #74EBD5 0%, #9FACE6 100%);
      border-radius: 50px;
      top: 30px;
      right: 35px;
      box-shadow: 0 5px 15px rgba(116, 235, 213, 0.3);
      z-index: -1;
      transform: perspective(500px) rotateY(10deg) rotateX(5deg);
    }

    .cloud:before {
      content: "";
      position: absolute;
      width: 35px;
      height: 35px;
      background: linear-gradient(135deg, #74EBD5 0%, #9FACE6 100%);
      border-radius: 50%;
      top: -15px;
      left: 15px;
    }

    .cloud:after {
      content: "";
      position: absolute;
      width: 25px;
      height: 25px;
      background: linear-gradient(135deg, #74EBD5 0%, #9FACE6 100%);
      border-radius: 50%;
      top: -10px;
      left: 40px;
    }

    .connection-line {
      position: absolute;
      width: 60px;
      height: 3px;
      background: linear-gradient(90deg, rgba(75, 108, 183, 0.8) 0%, rgba(116, 235, 213, 0.8) 100%);
      top: 50%;
      right: 65px;
    }

    .connection-dot {
      position: absolute;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background-color: white;
      top: 50%;
      margin-top: -3px;
      animation: moveDot 2s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    @keyframes moveDot {
      0% { right: 65px; }
      100% { right: 120px; }
    }

    .logo-text {
      position: absolute;
      bottom: -40px;
      text-align: center;
      font-weight: bold;
      font-size: 16px;
      color: #4B6CB7;
      width: 100%;
      letter-spacing: 1px;
    }

    .mcp-badge {
      position: absolute;
      top: 10px;
      left: 30px;
      background-color: rgba(255, 255, 255, 0.9);
      color: #4B6CB7;
      padding: 5px 10px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: bold;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      transform: rotate(-10deg);
    }
  </style>
</head>
<body>
  <div class="icon-container">
    <div class="server-icon">
      <div class="server-light"></div>
      <div class="server-light"></div>
      <div class="server-light"></div>
      <div class="server-slot"></div>
      <div class="server-slot"></div>
      <div class="server-slot"></div>
    </div>
    <div class="cloud"></div>
    <div class="connection-line">
      <div class="connection-dot"></div>
    </div>
    <div class="mcp-badge">MCP</div>
    <div class="logo-text">Remote MCP Server List</div>
  </div>
</body>
</html>
